<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>significados das tags</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar para cada caso</p>

    <ul>
        <li><abbr title="use a tag p ">paragrafos</abbr></li>
        <li><abbr title="de h1 ao h6">titulos</abbr></li>
        <abbr title="src=""">
            <li>imagens</li>
        </abbr>
        <li><abbr title="tag <abbr>">abreviações</abbr></li>
        <abbr title="tag <code>">
            <li>codigos fonte</li>
        </abbr>
        <li><abbr title="tag <ol> e <li>">listas numeradas</abbr></li>
        <li><abbr title="tag <ul> e <li>">listas com demarcadores</abbr></li>
        
    </ul>

    <div class="container">
        <input type="checkbox" id="switch">
        
        <div class="outer">
    <div class="content">
      <label for="switch">
        <span class="toggle"></span>
        <span class="circle"></span>
            </label>
    <div class="image-box">
    <img src="image/img-1.jpg" alt="">
    

</body>
</html>
